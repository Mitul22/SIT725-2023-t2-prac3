<html>
	<head>
		<title>SIT725 Prac 3</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size">
				<a href="#" class="brand-logo"><img class="img-responsive" src="https://i.pinimg.com/564x/48/0c/da/480cda32088d4e5a1c0e4f53a2bb0fbc.jpg" style="width:50px;height:50px"></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a target="_blank" href="https://www.google.com">Google</a></li>
				</ul>
			</div>
		</nav>

		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<h1 id="heading">Welcome to SIT 725 Week 3</h1>
						<p class="flow-text">This is a music library
						</p>
					</div>
					<div class="col s12 center-align">
						<img class="materialboxed materialboxed-image" style="height:200px"  src="https://i.pinimg.com/564x/1d/7c/88/1d7c888a7e86e3812da902f1a21a5be0.jpg">
					</div>
					<div class="col s12 center-align">
						<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>
					</div>
				</div>
				<div class="row" id="card-section">
					<div class="col s4 center-align">
						<div class="card medium">
							<div class="card-image waves-effect waves-block waves-light">
								<img class="activator" src="https://i.pinimg.com/564x/91/6a/11/916a11cb4fce14e91f7b7eb355511bb3.jpg">
							</div>
							<div class="card-content">
								<span class="card-title activator grey-text text-darken-4">Anti<i class="material-icons right">more_vert</i></span>
								<p><a href="#">Rihanna</a></p>
							</div>
							<div class="card-reveal">
								<span class="card-title grey-text text-darken-4">Album<i class="material-icons right">close</i></span>
								<p class="card-text">Hello There! I am a wholesome record</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="modal1" class="modal modal-fixed-footer">
				<div class="row modal-content">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Placeholder" id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<a class="waves-effect waves-light btn" id="formSubmit">submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
